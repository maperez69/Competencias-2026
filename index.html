                    }
                });

                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-white p-6 border shadow-sm rounded-lg border-l-4 border-green-600">
                                <h3 className="text-[11px] font-black uppercase text-green-700 mb-4 tracking-[2px]"><Icon name="award" size={16} /> Fortalezas (Top 3)</h3>
                                <div className="space-y-2">
                                    {selectedStudent.altas.slice(0,3).map((c, i) => <div key={i} className="bg-green-50 p-3 border-l-4 border-green-600 font-black text-xs uppercase text-gray-800">{c}</div>)}
                                </div>
                            </div>
                            <div className="bg-white p-6 border shadow-sm rounded-lg border-l-4 border-up-red">
                                <h3 className="text-[11px] font-black uppercase text-up-red mb-4 tracking-[2px]"><Icon name="target" size={16} /> Debilidades (Top 3)</h3>
                                <div className="space-y-2">
                                    {selectedStudent.bajas.slice(0,3).map((c, i) => <div key={i} className="bg-red-50 p-3 border-l-4 border-up-red font-black text-xs uppercase text-gray-800">{c}</div>)}
                                </div>
                            </div>
                        </div>

                        <div className="bg-gray-900 text-white p-8 border-t-8 border-up-red shadow-2xl rounded-lg">
                            <h3 className="text-xl font-black uppercase tracking-tighter mb-4 text-up-gold">Plan de Mejora Táctico</h3>
                            <p className="text-sm font-light leading-relaxed">
                                Potenciar <strong className="text-white uppercase italic">{selectedStudent.altas[0]}</strong> aprovechando su talento en <strong className="text-white font-bold uppercase">{selectedStudent.crack}</strong>. La formación debe ser predominantemente <strong className="text-up-gold uppercase">{canalD}</strong> centrada en su valor motor de {selectedStudent.valores[0]}.
                            </p>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-2 border-up-blue sticky top-0 z-50 p-4 shadow-md flex justify-between items-center">
                        <div className="flex items-center gap-3"><div className="w-10 h-10 up-blue text-white flex items-center justify-center font-black text-lg shadow rounded-sm shrink-0">UP</div><div className="hidden sm:block text-[10px] font-black text-up-blue uppercase tracking-tight">Competencias Directivas</div></div>
                        <div className="flex bg-gray-100 p-1 rounded-lg">
                            <button onClick={() => setActiveTab('resumen')} className={`px-4 py-2 rounded-md transition-all flex items-center gap-2 ${activeTab === 'resumen' ? 'bg-white text-up-blue shadow-md' : 'text-gray-400'}`}><Icon name="bar-chart-3" /></button>
                            <button onClick={() => setActiveTab('busqueda')} className={`px-4 py-2 rounded-md transition-all flex items-center gap-2 ${activeTab === 'busqueda' ? 'bg-white text-up-blue shadow-md' : 'text-gray-400'}`}><Icon name="users" /></button>
                            <button onClick={() => setActiveTab('individual')} className={`px-4 py-2 rounded-md transition-all flex items-center gap-2 ${activeTab === 'individual' ? 'bg-white text-up-blue shadow-md' : 'text-gray-400'}`}><Icon name="user" /></button>
                        </div>
                    </header>
                    <main className="max-w-5xl mx-auto w-full p-4 md:p-8 flex-grow">
                        {activeTab === 'resumen' && renderResumen()}{activeTab === 'busqueda' && renderLista()}{activeTab === 'individual' && renderPerfil()}
                    </main>
                    <footer className="text-center py-6 text-[9px] font-black uppercase text-gray-300 tracking-[4px]">Ubi spiritus, libertas • Universidad Panamericana • © 2026</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
