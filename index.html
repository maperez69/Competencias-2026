        ];

        const UP_BLUE = '#004b8d';
        const UP_RED = '#ce1126';
        const UP_GOLD = '#a68a56';

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) { window.lucide.createIcons(); }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('resumen');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedStudent, setSelectedStudent] = useState(null);

            const stats = useMemo(() => {
                const counts = { altas: {}, bajas: {}, canales: { Visual: 0, Kinestésico: 0, Auditivo: 0 } };
                let sum1 = 0, c1 = 0, sum2 = 0, c2 = 0;
                
                rawData.forEach(s => {
                    s.altas?.forEach(c => counts.altas[c] = (counts.altas[c] || 0) + 1);
                    s.bajas?.forEach(c => counts.bajas[c] = (counts.bajas[c] || 0) + 1);
                    if (s.quizzes[0] > 0) { sum1 += s.quizzes[0]; c1++; }
                    if (s.quizzes[1] > 0) { sum2 += s.quizzes[1]; c2++; }
                    const max = Math.max(s.v || 0, s.k || 0, s.a || 0);
                    if (max > 0) {
                        if (s.v === max) counts.canales.Visual++;
                        else if (s.k === max) counts.canales.Kinestésico++;
                        else counts.canales.Auditivo++;
                    }
                });

                const quizHistory = [
                    { name: '27-Ene', score: c1 > 0 ? Math.round(sum1/c1) : 0 },
                    { name: '03-Feb', score: c2 > 0 ? Math.round(sum2/c2) : 0 }
                ];

                const quizRanking = [...rawData]
                    .map(s => ({ name: s.apodo, score: (s.quizzes[0] || 0) + (s.quizzes[1] || 0) }))
                    .sort((a, b) => b.score - a.score).slice(0, 10);

                return {
                    topAltas: Object.entries(counts.altas).map(([name, value]) => ({ name, value })).sort((a, b) => b.value - a.value).slice(0, 5),
                    canalesData: Object.entries(counts.canales).map(([name, value]) => ({ name, value })),
                    quizHistory,
                    quizRanking
                };
            }, []);

            const filteredStudents = rawData.filter(s => 
                s.nombre.toLowerCase().includes(searchTerm.toLowerCase()) || 
                s.apodo.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const renderResumen = () => (

                        </div>
                        <div className="bg-white p-5 border-b-4 border-up-red shadow-sm">

                            <p className="text-2xl font-black text-gray-800">{stats.quizHistory[1].score}</p>
                        </div>
                        <div className="bg-white p-5 border-b-4 border-up-gold shadow-sm">
                            <p className="text-gray-400 text-[10px] font-black uppercase">Top Acumulado</p>
                            <p className="text-lg font-black text-gray-800 truncate">{stats.quizRanking[0].name}</p>
                        </div>
                        <div className="bg-white p-5 border-b-4 border-up-blue shadow-sm">
                            <p className="text-gray-400 text-[10px] font-black uppercase">Foco Grupal</p>
                            <p className="text-lg font-black text-gray-800 truncate">{stats.topAltas[0]?.name || "N/A"}</p>
                        </div>

                            </h3>

                                </div>
                            </div>
                        </div>

                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="flex items-start gap-4">

                                        <Icon name="coffee" size={20} />
                                    </div>
                                    <div>
                                        <p className="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Pasatiempo / Hobbie</p>
                                        <p className="text-sm font-bold text-gray-800 uppercase">{selectedStudent.hobbie || "No registrado"}</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="p-3 bg-gray-50 rounded-full text-up-red">
                                        <Icon name="award" size={20} />
                                    </div>
                                    <div>

                                    </div>
                                </div>

                        {/* Triada de Valores */}

                                <h3 className="text-[11px] font-black uppercase text-up-red mb-5 flex items-center gap-2 tracking-[2px] border-b pb-2">
                                    <Icon name="target" size={16} /> Áreas a Desarrollar
                                </h3>
                                <div className="space-y-3">
                                    {selectedStudent.bajas?.length > 0 ? selectedStudent.bajas.map((c, i) => (
                                        <div key={i} className="bg-red-50 p-3 border-l-4 border-up-red font-black text-xs uppercase text-gray-800">{c}</div>
                                    )) : <p className="text-xs text-gray-400 italic text-center">Evaluación pendiente</p>}
                                </div>
                            </div>
                        </div>

                        {/* Plan Estratégico */}
                        <div className="bg-gray-900 text-white p-10 border-t-8 border-up-red shadow-2xl rounded-b-lg">
                            <h3 className="text-2xl font-black uppercase tracking-tighter mb-8 text-up-gold flex items-center gap-3">
                                <Icon name="zap" size={24} className="text-up-gold"/> Diagnóstico Táctico UP
                            </h3>
                            <div className="space-y-8">
                                <div className="border-l-4 border-up-gold pl-8 py-2">
                                    <p className="text-up-gold text-[11px] font-black uppercase tracking-[3px] mb-4">Plan Personalizado</p>
                                    <p className="text-xl font-light leading-relaxed">
                                        Fortalecer la competencia de <strong className="text-white uppercase italic">{selectedStudent.altas?.[0] || "Competencia"}</strong> integrando su talento natural de <strong className="text-white font-bold">{selectedStudent.crack}</strong> en dinámicas de equipo. 
                                        Dado su perfil <strong className="text-up-gold font-bold uppercase">{canalDominante}</strong>, la retención es máxima con materiales {canalDominante === 'Visual' ? 'gráficos' : 'vivenciales'}.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-2 border-up-blue sticky top-0 z-50 p-4 shadow-md">
                        <div className="max-w-5xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 up-blue text-white flex items-center justify-center font-black text-xl shadow-lg rounded-sm">UP</div>
                                <div className="hidden sm:block">
                                    <h1 className="text-xs font-black uppercase text-up-blue tracking-tight leading-none">Competencias Directivas</h1>
                                    <p className="text-[9px] font-black uppercase text-up-red tracking-[2px] mt-1">U. Panamericana • Gestión Docente</p>
                                </div>
                            </div>
                            <div className="flex bg-gray-100 p-1 rounded-lg shadow-inner">
                                <button onClick={() => setActiveTab('resumen')} className={`px-4 py-2 rounded-md transition-all flex items-center gap-2 ${activeTab === 'resumen' ? 'bg-white text-up-blue shadow-md' : 'text-gray-400 hover:text-up-blue'}`}>
                                    <Icon name="bar-chart-3" size={16}/><span className="hidden md:block text-[10px] font-black uppercase tracking-widest text-xs">Global</span>
                                </button>
                                <button onClick={() => setActiveTab('busqueda')} className={`px-4 py-2 rounded-md transition-all flex items-center gap-2 ${activeTab === 'busqueda' ? 'bg-white text-up-blue shadow-md' : 'text-gray-400 hover:text-up-blue'}`}>
                                    <Icon name="users" size={16}/><span className="hidden md:block text-[10px] font-black uppercase tracking-widest text-xs">Alumnos</span>
                                </button>
                                <button onClick={() => setActiveTab('individual')} className={`px-4 py-2 rounded-md transition-all flex items-center gap-2 ${activeTab === 'individual' ? 'bg-white text-up-blue shadow-md' : 'text-gray-400 hover:text-up-blue'}`}>
                                    <Icon name="user" size={16}/><span className="hidden md:block text-[10px] font-black uppercase tracking-widest text-xs">Ficha</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="up-blue text-white py-1.5 px-4 text-center overflow-hidden">
                        <p className="text-[9px] font-black uppercase tracking-[5px] opacity-70 italic">Ubi spiritus, libertas • Semestre Actual</p>
                    </div>

                    <main className="max-w-5xl mx-auto w-full p-4 md:p-8 flex-grow">
                        {activeTab === 'resumen' && renderResumen()}
                        {activeTab === 'busqueda' && renderLista()}
                        {activeTab === 'individual' && renderPerfil()}
                    </main>
                    
                    <footer className="text-center py-8 text-[9px] font-black uppercase text-gray-300 tracking-[4px] mt-auto border-t border-gray-100">
                        © 2026 Universidad Panamericana • Facultad de Empresariales
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
